name: Deploy to Production

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          command_timeout: 10m
          script: |
            cd /home/deploy/apps/sna-alattal

            echo "ğŸ“¥ Pulling latest changes..."
            git pull origin master

            echo "ğŸ“¦ Installing dependencies..."
            npm ci --prefer-offline

            echo "ğŸ”§ Generating Prisma client..."
            npx prisma generate

            echo "ğŸ—„ï¸ Syncing database schema..."
            npx prisma db push --skip-generate

            echo "ğŸ”¨ Building application..."
            npm run build

            echo "ğŸ“ Ensuring logs directory exists..."
            mkdir -p logs

            echo "ğŸ”„ Restarting PM2..."
            pm2 restart sna-alattal --update-env || pm2 start ecosystem.config.js

            echo "â³ Waiting for app to start..."
            sleep 8

            echo "ğŸ¥ Health check..."
            curl -sf http://localhost:3000/api/health && echo " âœ… App is healthy!" || (echo " âŒ Health check failed! Checking logs..." && pm2 logs sna-alattal --lines 20 --nostream)

            echo "âœ… Deployment completed!"
