name: Deploy to Production

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 35

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          command_timeout: 30m
          script: |
            cd /home/deploy/apps/sna-alattal

            echo "ğŸ“¥ Pulling latest changes..."
            git pull origin master

            echo "ğŸ“¦ Installing dependencies..."
            npm install --ignore-scripts --prefer-offline --no-audit --no-fund || npm install --ignore-scripts --no-audit --no-fund

            echo "ğŸ”§ Generating Prisma client..."
            npx prisma generate

            echo "ğŸ—„ï¸ Syncing database schema..."
            npx prisma db push --skip-generate

            echo "ğŸ”¨ Building application..."
            NEXT_TELEMETRY_DISABLED=1 NODE_OPTIONS="--max-old-space-size=1536" npm run build

            echo "ğŸ“ Ensuring logs directory exists..."
            mkdir -p logs

            echo "ğŸ”„ Stopping old PM2 process..."
            pm2 delete sna-alattal 2>/dev/null || true

            echo "ğŸš€ Starting app with PM2..."
            pm2 start ecosystem.config.js

            echo "ğŸ’¾ Saving PM2 process list..."
            pm2 save

            echo "â³ Waiting for app to start..."
            sleep 10

            echo "ğŸ¥ Health check..."
            curl -sf http://localhost:3000/api/health && echo " âœ… App is healthy!" || (echo " âŒ Health check failed! Checking logs..." && pm2 logs sna-alattal --lines 20 --nostream)

            echo "âœ… Deployment completed!"
